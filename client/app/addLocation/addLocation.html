<div ng-include="'components/navbar/navbar.html'"></div>


<!-- The Map Container -->
<div id="map" class="col-md-6">
</div>
<!-- The Map Form -->

<div class="col-md-6">
	<h1>LÃ¤gg till ny plats</h1>
	<div class="form-group">
	<form class="form-group" name="form" ng-submit="addLoc(form)">
	  <input type="text" class="form-control" ng-model="Name" name="Name" value="" placeholder="Namn" required/>
	  <textarea type="text" class="form-control" ng-model="Info" name="Info" value="" placeholder="Info" required></textarea>
	  <input type="hidden" class="form-control" id="latitude" placeholder="latitude">
	  <input type="hidden" class="form-control" id="longitude" placeholder="longitude">
	  <label ng-repeat="tagName in Tags" class="checkbox-inline">
		  <input type="checkbox" name="selectedTags[]" value="{{tagName}}" ng-checked="selection.indexOf(tagName) > -1" ng-click="toggleSelection(tagName)">{{tagName}}
	  </label>
	  <!-- <label ng-repeat="tagName in Tags">
	  	<input type="checkbox" ng-model="tag" ng-change="changeTag($index)">{{tagName}}
	  </label> -->

	  <button type="submit" class="btn btn-warning form-control" name="button">Spara</button>
	</form>
	<hr>
</div>
<div class="col-md-6">
	<table class="table">
			<thead>
				<h1>Mina platser</h1>
				<tr>
					<th>Namn</th>
					<th>Info</th>
					<th>Userid</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="location in locations">
					<td>{{ location.name }}</td>
					<td>{{location.info}}</td>
					<td>{{ location.userid }}</td>
					<td ng-repeat="tag in location.tags"><div class="btn btn-danger">{{tag}}</div></td>
					<td><a href="/editLocation/{{location._id}}"><button class="btn btn-info">Edit</button></a></td>
					<td><button type="button" class="close" ng-click="deleteLocation(location)">&times;</button></td>
				</tr>
			</tbody>
	</table>
	<p class="help-block"> {{ message }} </p>
</div>
