<div ng-include="'components/navbar/navbar.html'"></div>

<div class="col-md-6">
	<map center="37.7699298, -122.4469157" zoom="2" on-click="addMarker()">
    <marker id="location" ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}" on-click="toggleBounce()" animation="DROP" draggable="true"></marker>
    <marker ng-repeat="marker in locations" position="{{marker.longitude}},{{marker.latitude}}"></marker>
  </map>
</div>

<div class="col-md-6">
	<div class="form-group">
	  <input type="text" class="form-control" ng-model="Name" name="Name" value="" placeholder="Namn">
	  <input type="hidden" class="form-control" ng-model="Latitude" name="Latitude" placeholder="Latitude">
	  <input type="hidden" class="form-control" ng-model="Longitude" name="Longitude" placeholder="Longitude">
	  <button type="submit" class="btn btn-warning form-control" ng-click="addLoc()" name="button">Spara</button>
	</div>
</div>
<div class="col-md-6">
	<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Longitude</th>
					<th>Latitude</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="location in locations">
					<td>{{ location.name }}</td>
					<td>{{ location.longitude }}</td>
					<td>{{ location.latitude }}</td>
					<td><button type="button" class="close" ng-click="deleteLocation(location)">&times;</button></td>
				</tr>
			</tbody>
	</table>
</div>
