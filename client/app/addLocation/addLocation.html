<div ng-include="'components/navbar/navbar.html'"></div>


<!-- The Map Container -->
<div id="map" class="col-md-6">
</div>
<!-- The Map Form -->

<div class="col-md-6">
	<h1>LÃ¤gg till ny plats</h1>
	<div class="form-group">
	<form class="form-group">
	  <input type="text" class="form-control" ng-model="Name" name="Name" value="" placeholder="Namn">
		<input type="hidden" class="form-control" id="latitude" placeholder="latitude">
		<input type="hidden" class="form-control" id="longitude" placeholder="longitude">

	  <textarea type="text" class="form-control" ng-model="Info" name="Info" value="" placeholder="Info"></textarea>
	  <label ng-repeat="tagName in Tags" class="checkbox-inline">
		  <input type="checkbox" name="selectedTags[]" value="{{tagName}}" ng-checked="selection.indexOf(tagName) > -1" ng-click="toggleSelection(tagName)">{{tagName}}
	  </label>

	  <button type="submit" class="btn btn-warning form-control" ng-click="addLoc()" name="button">Spara</button>
	</form>
	<hr>
</div>
<div class="col-md-6">
	<table class="table">
			<thead>
				<h1>Mina platser</h1>
				<tr>
					<th>Namn</th>
					<th>Info</th>
					<!-- <th>Koordinater</th> -->
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="location in locations">
					<td>{{ location.name }}</td>
					<td>{{location.info}}</td>
					<!-- <td>{{ location.coords }}</td> -->
					<td ng-repeat="tag in location.tags"><div class="btn btn-danger">{{tag}}</div></td>
					<td><a href="/editLocation/{{location._id}}"><button class="btn btn-info">Edit</button></a></td>
					<td><button type="button" class="close" ng-click="deleteLocation(location)">&times;</button></td>
				</tr>
			</tbody>
	</table>
	<p class="help-block"> {{ message }} </p>
</div>
