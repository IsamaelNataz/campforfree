<div ng-include="'components/navbar/navbar.html'"></div>

<div id="wrapper" class="container-fluid">
<!-- The Map Container -->
	<div class="row">
		<div class="col-md-6 col-xs-12">
			<div class="row">
				<div class="col-md-3 col-xs-6">
					<p class="h4">Namn: </p>
				</div>
				<div class="col-md-3 col-xs-6">
					<p class="h4">Tillagd: </p>
				</div>
			</div>
	
			<div class="result" ng-repeat="location in locations | orderBy: 'date':true">	
				<div class="row head">
					<div class="col-md-3 col-xs-6">{{ location.name }}</div>
				
					<div class="col-md-3 col-xs-6">{{ location.date | date : format : timezone}}</div>
				
					<a href="/redigeraplats/{{location._id}}" class="col-md-3 col-xs-6"><button class="btn btn-info" id="edit">Redigera</button></a>
				
					<span class="glyphicon glyphicon-remove col-md-3 col-xs-6" id="remove" ng-click="deleteLocation(location)"></span>
				</div>
				<div class="row tags">
					<div class="col-md-1 col-xs-1" ng-repeat="tag in location.tags">
						<img src="../../assets/images/tags/{{tag}}" width="50"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<p class="help-block"> {{ message }} </p>
</div>
